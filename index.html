<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./nike-air-removebg.png" alt="Nike Air Max SC">
            </div>
            <div class="informations">
                <h1 class="title">Nike Air Max SC</h1>
                <h3>Avec sa coupe décontractée, son look sportif rétro et son amorti Air visible, la Nike Air Max SC apporte une touche tendance à toutes vos tenues. Le riche mélange de matières crée un effet de profondeur tout en offrant résistance et légèreté au quotidien.</h3>
                <div class="sizes">
                    <button>40</button>
                    <button>41</button>
                    <button class="active">42</button>
                    <button>43</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="./App.js"></script>

</html>
